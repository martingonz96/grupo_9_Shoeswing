<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoesWing</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/pngwing.com.png" class="imagen-logo" alt="logo">
            <h2>ShoesWing</h2>
        </div>

        <nav class="top-navbar">
            <ul>
                <li type="none"><a href="/">Inicio</a></li>
                <li type="none"><a href="/register"> Registrarse</a></li>
                <li type="none"><a href="/login"> Mi Cuenta</a></li>
            </ul>
            <ul>
                <li type="none" class="search-bar" ><form action="" class=""><input type="text" placeholder="Buscar..."><button type="sumbit"><i class="fa-solid fa-magnifying-glass"></i></button></form> </li>
                <li type="none"><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>

        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>

    </header>

    <main>

        <div class="nombre">
            <label>Nombre</label> <input type="text" name="nombre" placeholder="Nombre" required>
        </div>

        <div class="apellido">
            <label>Apellido</label> <input type="text" name="apellido" placeholder="Apellido" required>
        </div>

        <div class="email">
            <label>Email</label> <input type="email" name="email" placeholder="Email" required>
        </div>

        <div class="fechaDeNacimiento">
            <label>Fecha de nacimiento</label> <input type="date" name="fechaDeNacimiento">
        </div>

        <div class="domicilio">
            <label >Domicilio</label> <input type="text" name="domicilio" placeholder="Domicilio" required>
        </div>

        <div class="password">
            <label>Contraseña</label> <input type="password" name="password" placeholder="Elegí tu contraseña" required minlength="6">
        </div>

        <div class="confirmPassword">
            <label>Confirmar contraseña</label> <input type="password" name="password" placeholder="Confirmá tu contraseña" required minlength="6">
        </div>

    </main>

    <footer>

        <div>
            <img src="/img/pngwing.com.png" alt="logo">
        </div>

        <div class="elemento-footer">
            <h4> Nosotros </h4>
            <p>Acerca de Nosotros</p>
            <p>Contacto</p>
            <p>Sucursales</p>
        </div>

        <div class="elemento-footer">
            <h4> Más información </h4>
            <p>Medios de Pago</p>
            <p>Preguntas Frecuentes</p>
            <p>Políticas de envío</p>
        </div>

        <div class="elemento-footer">
            <h4> Seguinos </h4>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
    </footer>

</body>

    <script src="https://kit.fontawesome.com/bfa858fa89.js" crossorigin="anonymous"></script>

</html>
